
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Mint page</title>
	<meta name="description" content="Site slogan">
	<meta name="keywords" content="Site keys">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="theme-color" content="#fff">
	<meta name="msapplication-navbutton-color" content="#fff">
	<meta name="apple-mobile-web-app-status-bar-style" content="#fff">
	<meta name="theme-color" content="#fff">
	<meta property="og:title" content="Site keys" />
	<meta property="og:description" content="Site slogan" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="***permalink***" />
	<meta property="og:image" content="***img***" />
	<meta property="og:image:type" content="image/jpeg" />
	<!-- android favicon -->
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
	<!-- windows favicon -->
	<meta name="msapplication-config" content="browserconfig.xml">
	<!-- apple favicon -->
	<link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
	<!-- safari format detection -->
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="address=no" />
	<meta name="format-detection" content="email=no" />
	<meta name="format-detection" content="date=no" />
	<!-- css -->
	<link rel="stylesheet" href="libs/wow/animate.css">
	<link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="body">

	<div class="cursor-wrapper">
		<div class="cursor"></div>
	</div>

	<div class="main-wrapper mintPage">
		
		<header class="header">
      <div class="wrapper">
        <div class="header-content wow fadeIn" data-wow-duration=".7s" data-wow-delay=".3s">
          <a href="#" class="logo"><img src="img/main/logo.png" alt=""></a>
        </div>
      </div>
    </header>
		<main>
			<section class="mint">
        <div class="wrapper">
          <div class="container">
            <div class="left">
              <h1 class="title wow fadeInLeft" data-wow-duration=".8s" data-wow-delay=".5s">
                Choose Quantity
              </h1>
              <div class="items">
                <div class="item-radio wow fadeInLeft" data-wow-duration=".8s" data-wow-delay=".5s">
                  <input type="radio" id="ex-1" name="number" class="item-radio__input" checked>
                  <label for="ex-1" class="item-radio__label button">1</label>
                </div>
                <div class="item-radio wow fadeInLeft" data-wow-duration=".8s" data-wow-delay=".4s">
                  <input type="radio" id="ex-2" name="number" class="item-radio__input">
                  <label for="ex-2" class="item-radio__label button">2</label>
                </div>
                <div class="item-radio wow fadeInLeft" data-wow-duration=".8s" data-wow-delay=".3s">
                  <input type="radio" id="ex-3" name="number" class="item-radio__input">
                  <label for="ex-3" class="item-radio__label button">3</label>
                </div>
              </div>

              <div class="blocks">
                <div class="block wow fadeInUp" data-wow-duration=".8s" data-wow-delay=".3s">
                  <h4 class="block-title">// Unit price (ETH)</h4>
                  <p class="block-text">0.08 </p>
                </div>
                <div class="block wow fadeInUp" data-wow-duration=".8s" data-wow-delay=".3s">
                  <h4 class="block-title">// purchased monkz</h4>
                  <p class="block-text">1</p>
                </div>
              </div>
              <div class="block wow fadeInUp" data-wow-duration=".8s" data-wow-delay=".3s">
                <h4 class="block-title">// you will pay(Excluding Gas Fees)</h4>
                <p class="block-text big">0.08 ETH + Gas FEE </p>
              </div>
              <div class="block mobile wow fadeInUp" data-wow-duration=".8s" data-wow-delay=".3s">
                <div class="block-title">
                  <h4>// Guide </h4> 
                  <span class="icon"><img src="img/main/mintPage/laptop.svg" alt=""></span>
                  <span class="icon"><img src="img/main/mintPage/phone.svg" alt=""></span>
                </div>
              </div>

              <a href="#" class="mint-button button default-btn wow fadeInUp" data-wow-duration=".8s" data-wow-delay=".3s">
                mint
              </a>

            </div>
            <div class="right">
              <div class="video wow fadeInRight" data-wow-duration=".8s" data-wow-delay=".3s">
                <video no-controls autoplay loop playsinline muted>
                  <source src="img/video/animateVIdeo.mp4">
                 </video>
              </div>
              <!-- <div class="block">
                <h4 class="block-title">// Note</h4>
                <p class="block-text">NFT will be revealed 7 Days after minting event. (Follow our socials for exact time)</p>
              </div> -->
              <div class="block desktop wow fadeInUp" data-wow-duration=".8s" data-wow-delay=".3s">
                <div class="block-title">
                  <h4>// Guide </h4> 
                  <a href="#" class="icon button"><img src="img/main/mintPage/laptop.svg" alt=""></a>
                  <a href="#"  class="icon button"><img src="img/main/mintPage/phone.svg" alt=""></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
		</main>
	</div>

	<script src="libs/jquery/jquery-3.4.1.min.js"></script>
	<script src="libs/wow/wow.min.js"></script>
	<script src="libs/swiper/swiper-bundle.min.js"></script>
	<script src="libs/liMarquee/jquery.liMarquee.js"></script>
	<script src="js/common.js"></script>
</body>

</html>
